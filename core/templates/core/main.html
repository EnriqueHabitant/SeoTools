<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block meta_title %}{% endblock %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://habitant.es/wp-content/themes/habitant/favicon.png">
  
  {% load static %}
  <!-- Estilos --> 
  {% if debug %}
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <script src="//localhost:35729/livereload.js"></script>
  {% else %}
    <link rel="stylesheet" href="{% static 'core/css/main.min.css.css' %}">
  {% endif %}
</head>

<body>
  <div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'home' %}">
          <img src="https://habitant.es/wp-content/themes/habitant/assets/images/Habitant-alt.svg" alt="HABITANT GROUP" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a href="{% url 'home' %}" class="navbar-item">Inicio</a>
          <a href="{% url 'dataforseo:keywordsearch' %}" class="navbar-item">Keyword Search</a>
          {% if request.user.is_staff %}
            <a href="{% url 'dataforseo:keywordsearch' %}" class="navbar-item">Keyword List</a>
          {% endif %}

          <a href="{% url 'dataforseo:keywordsearch' %}" class="navbar-item">Documentation</a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  {% block content %}
  {% endblock content %}

  {% comment %} scripts {% endcomment %}
  {% if debug %}
    <script src="{% static '/core/js/app.js' %}"></script>
  {% else %}
    <script src="static/core/js/app.min.js"></script>
  {% endif %}
</body>

</html>
